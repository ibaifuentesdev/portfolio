<div id="page-content" class="container py-5">
      <h1 class="display-5 fw-bold mb-3">Contacto</h1>
      <p class="lead text-body-secondary mb-4 max-w-3xl">
        ¿Tienes un proyecto en mente o quieres colaborar? No dudes en contactarme
        para discutir cómo puedo aportar valor a tu equipo.
      </p>

      <div class="row g-3">
        <div class="col-12 col-lg-6">
          <div class="card">
            <div class="card-body">
              <h2 class="h5 card-title">Links</h2>
              <div class="list-group list-group-flush">
                @for (link of links; track link.href) {
                  <a class="list-group-item list-group-item-action d-flex align-items-center gap-3" [href]="link.href" target="_blank" rel="noopener">
                    @if (link.label === 'LinkedIn') {
                      <svg class="bi bi-linkedin" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/>
                      </svg>
                      <span>LinkedIn</span>
                    } @else {
                      {{ link.label }}
                    }
                  </a>
                }
              </div>
            </div>
          </div>
        </div>

        <div class="col-12 col-lg-6">
          <div class="card">
            <div class="card-body">
              <h2 class="h5 card-title">Email</h2>
              <p class="card-text">
                <a href="mailto:ibai.fuentes&#64;example.com">ibai.fuentes&#64;example.com</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
